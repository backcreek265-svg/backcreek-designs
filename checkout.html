<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Choose Payment Method - Backcreek Designs</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header style="text-align:center; padding: 24px 0; font-size:2rem; font-weight:bold; background:#f8f9fa; color:#333;">Choose Payment Method</header>
  <main style="max-width:600px; margin:40px auto; padding:0 20px; text-align:center;">
    <h2>Enter your info to checkout</h2>
    <form id="checkout-info" style="margin:0 auto 32px auto; max-width:400px; display:flex; flex-direction:column; gap:18px; align-items:stretch;">
      <input id="buyer-name" type="text" placeholder="Full Name" required style="padding:10px; border-radius:6px; border:1px solid #ddd;">
      <input id="buyer-email" type="email" placeholder="Email" required style="padding:10px; border-radius:6px; border:1px solid #ddd;">
      <input id="buyer-phone" type="tel" placeholder="Phone" required style="padding:10px; border-radius:6px; border:1px solid #ddd;">
      <textarea id="buyer-address" rows="2" placeholder="Shipping Address" required style="padding:10px; border-radius:6px; border:1px solid #ddd;"></textarea>
    </form>
    <h2>How would you like to pay?</h2>
    <div style="display:flex; flex-direction:column; gap:24px; align-items:center; margin-top:32px;">
      <a href="#" id="pay-cashapp" style="padding:18px 32px; background:#00D632; color:white; border:none; border-radius:8px; font-size:1.2rem; font-weight:bold; text-decoration:none; width:100%; max-width:340px;">Pay with Cash App</a>
      <a href="#" id="pay-paypal" style="padding:18px 32px; background:#003087; color:white; border:none; border-radius:8px; font-size:1.2rem; font-weight:bold; text-decoration:none; width:100%; max-width:340px;">Pay with PayPal</a>
      <!-- Add more payment options here -->
    </div>
    <div style="margin-top:40px; color:#666; font-size:1rem;">After choosing, you'll be guided through payment and order confirmation.</div>
    <a href="cart.html" style="display:inline-block; margin-top:32px; color:#2196F3; text-decoration:underline;">Back to Cart</a>
  </main>
  <script src="cart.js"></script>
  <script src="cart-paypal.js"></script>
  <script>
    document.getElementById('pay-cashapp').addEventListener('click', function(e){
      e.preventDefault();
      if(window.cashAppCheckout){ window.cashAppCheckout(); }
    });
    document.getElementById('pay-paypal').addEventListener('click', function(e){
      e.preventDefault();
      if(window.paypalCheckout){ window.paypalCheckout(); }
    });
  </script>
</body>
</html>
